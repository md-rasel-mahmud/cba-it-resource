<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Select, Option, table</title>
    </head>
    <body bgcolor="lightcyan">
        <h1 align="center">Sign Up</h1>
        <p align="center">It's quick and easy.</p>
        <hr>
        <form align="center" action="#">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Surname">
            <br>
            <input type="text" placeholder="Number or email address">
            <input type="password" placeholder="New Password">
            <br><br>
            <label for="birthdate">Date of birth</label>
            <br>
            <select id="birthdate">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
            <select>
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>Jun</option>
                <option>Julay</option>
                <option>Agust</option>
                <option>September</option>
                <option>Octobor</option>
                <option>November</option>
                <option>December</option>
            </select>
            <select>
                <option>Year</option>
                <option value="">2022</option>
                <option value="">2021</option>
                <option value="">2020</option>
                <option value="">2019</option>
                <option value="">2018</option>
                <option value="">2017</option>
                <option value="">2016</option>
                <option value="">2015</option>
                <option value="">2014</option>
                <option value="">2013</option>
            </select>
            <br><br>
            <label>Gender</label>
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
            <br><br>
            <input type="submit" value="Sign Up">
            <br>
        </form>
        <hr>
        <h1 align="center">Table</h1>
        <table border="2" align="center">
            <tr>
                <th>Table heading 1</th>
                <th>Table heading 2</th>
                <th>Table heading 3</th>
            </tr>
            <tr>
                <td>Table column 1</td>
                <td>Table column 2</td>
                <td>Table column 3</td>
            </tr>
            <tr>
                <td>Table column 4</td>
                <td>Table column 5</td>
                <td>Table column 6</td>
            </tr>
            <tr>
                <td>Table column 7</td>
                <td>Table column 8</td>
                <td>Table column 9</td>
            </tr>
        </table>
    </body>
</html>
