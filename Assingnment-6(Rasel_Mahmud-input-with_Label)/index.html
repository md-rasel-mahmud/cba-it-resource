<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Input with label</title>
    </head>
    <body align="center" bgcolor="lightgray">
        <h1>Sign up</h1>
        <form action="#">
            <label for="first-name">First Name: </label>
            <input type="text" id="first-name" placeholder="First Name"><br>

            <label for="last-name">Last Name: </label>
            <input type="text" id="last-name" placeholder="Last Name"><br><br>

            <label for="number-or-mail">Mobile number or email address: </label>
            <input type="text" id="number-or-mail" placeholder="Phone Number or Email"><br><br>

            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Password"><br>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender"><br>
            <input type="submit" value="Sent Data">
     </form>


     <form align="left" action="#">
        
        <hr>
        <label for="text">Text: </label>
        <input type="text" id="text"><br><br>

        <label for="button">Button: </label>
        <input type="button" value="Button" id="button"><br><br>

        <label for="checkbox">Checkbox: </label>
        <input type="checkbox" id="checkbox"><br><br>

        <label for="color">Color: </label>
        <input type="color" id="color"><br><br>

        <label for="date">Date: </label>
        <input type="date" id="date"><br><br>

        <label for="datetime-local">Datetime-local:</label>
        <input type="datetime-local" id="datetime-local"><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email"><br><br>

        <label for="file">File Select: </label>
        <input type="file" id="file"><br><br>

        <label for="hidden">Hidden</label>
        <input type="hidden" id="hidden"><br><br>

        <label for="images">images</label>
        <input type="image" src="images/submitpng.png" alt="Submit Images" height="50" width="50" id="images"><br><br>

        <label for="month">Month: </label>
        <input type="month" id="month"><br><br>

        <label for="number">Number:</label>
        <input type="number" id="number"><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password"><br><br>

        <label for="radio">Radio:</label>
        <input type="radio" id="radio" name="radio-link">

        <label for="radio2">Radio2: </label>
        <input type="radio" id="radio2" name="radio-link"><br><br>

        <label for="range">Range:</label>
        <input type="range" id="range"><br><br>

        <label for="search">Search: </label>
        <input type="search" id="search"><br><br>

        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone"><br><br>
        
        <label for="time">Time:</label>
        <input type="time" id="time"><br><br>
        
        <label for="url">URL: </label>
        <input type="url" id="url"><br><br>
        
        <label for="week">Week:</label>
        <input type="week" id="week"><br><br>
        
        <label for="reset">Reset: </label>
        <input type="reset" id="reset"><br><br>

        <label for="submit">Submit</label>
        <input type="submit" id="submit"><br><br>
     </form>
    </body>
</html>
