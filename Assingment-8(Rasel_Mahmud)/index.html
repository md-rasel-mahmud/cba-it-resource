<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form using Table</title>
    </head>
    <body bgcolor="cyan">
        <h1>User information</h1>
        <form action="#">
            <table>
                <tr>
                    <td><label for="firstname">First Name</label></td>
                    <td>: <input type="text" id="firstname"></td>
                </tr>
                <tr>
                    <td><label for="surname">Surname</label></td>
                    <td>: <input type="text" id="surname"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone number</label></td>
                    <td>: <input type="tel" id="phone"></td>
                </tr>
                <tr>
                    <td><label for="password">New Password</label></td>
                    <td>: <input type="password" id="password"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td> : 
                        <label for="male">Male</label>  
                        <input type="radio" id="male" name="gender">

                        <label for="female">Female</label>  
                        <input type="radio" id="female" name="gender">
                    </td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td>: 
                        <select>
                            <option>Day</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <select>
                            <option>Month</option>
                            <option>january</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>Jun</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>Octobor</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <select>
                            <option>Year</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                            <option>2014</option>
                            <option>2013</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> <input type="submit"></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </body>
</html>
